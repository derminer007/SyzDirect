{
	"target": "linux/amd64",
	"http": "127.0.0.1:56741",
	"workdir": "workdir",
	"kernel_obj": "darpa_kernel/challenge-001-linux-source",
	"image": "../SyzDirect_image/image/bookworm.img",
	"sshkey": "../SyzDirect_image/image/bookworm.id_rsa",
	"syzkaller": "../syzkaller",
	"procs": 8,
	"type": "qemu",
	"vm": {
		"count": 4,
		"kernel": "darpa_kernel/challenge-001-linux-source/arch/x86/boot/bzImage",
		"cpu": 2,
		"mem": 2048
	},
	"enable_syscalls": [
    "fsconfig$FSCONFIG_SET_FD",
    "fsconfig$FSCONFIG_SET_STRING",
    "sendmsg",
    "fsopen",
    "open",
    "write",
    "mmap",
    "close",
    "fcntl",
    "getsockopt$packet_buf",
    "ioctl$sock_inet_SIOCGIFBRDADDR",
    "ioctl$sock_inet_SIOCSIFFLAGS",
    "ioctl$sock_kcm_SIOCKCMCLONE",
    "setsockopt$packet_buf",
    "setsockopt$packet_tx_ring",
    "socket",
    "sendto",
    "recvfrom",
    "setsockopt",
    "ioctl",
    "bind",
    "connect",
    "listen",
    "accept",
    "munmap",
    "madvise",
    "poll",
    "select",
    "epoll_wait",
    "read",
    "clone",
    "execve"
],
	"disable_syscalls": []
}